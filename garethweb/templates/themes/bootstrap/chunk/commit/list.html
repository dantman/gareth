{% load url from future %}
{% load humanize %}
{% load bootstrap %}
	<tbody>
	{% for commit in commits %}
		<tr>
			<td class="commit">
				<a class="pull-right btn hash" href="{% url 'commit' project=project.name SHA1=commit.sha1 %}">{{ commit.abbrhash }}{% icon 'chevron-right' %}</a>
				<img class="avatar" src="{{ commit.author.avatar }}">
				<p class="commit-title">{{ commit.title }}</p>
				<p class="commit-authored">
					Authored by <span class="commit-user">{{ commit.author.name }}</span>, <time datetime="{{ commit.committed_at.isoformat }}Z" title="{{ commit.committed_at.isoformat }}Z">{{ commit.committed_at|naturaltime }}</time>
				</p>
			</td>
		</tr>
	{% endfor %}
	</tbody>
