{% extends 'chunk/html.html' %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
<style>
.breadcrumb li:before {
	color: #999999;
	padding: 0 5px;
	content: "/";
}
.breadcrumb li:first-child:before {
	display: none;
}
</style>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-responsive.css" %}">
<link rel="stylesheet" href="{% static "themes/bootstrap/css/theme.css" %}">
{{ block.super }}
{% endblock %}
{% block javascripts %}
{{ block.super }}
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<script src="{% static "themes/bootstrap/js/theme.js" %}"></script>
{% endblock %}
