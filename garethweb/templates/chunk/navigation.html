{% block navigation %}
<ul>
{% for item in navigation %}
	<li id="nav-{{ item.name }}"><a href="{{ item.href }}"{% if item.active %} class="active"{% endif %}>{{ item.text }}</a></li>
{% endfor %}
{% for item in personalbar %}
	<li id="nav-{{ item.name }}"><a href="{{ item.href }}"{% if item.active %} class="active"{% endif %}>{{ item.text }}</a></li>
{% endfor %}
</ul>
{% endblock %}
